<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Space+Grotesk:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.7.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
<div class="wrapper">
<main class="account">
    <div class="account__left-side">
        <h1 class="account__title">Turn your ideas into reality</h1>
        <p class="account__text">Start for free and get attractive offers from the community</p>
    </div>
    <div class="account__content">
<div class="account__insent">
    <a href="#" class="account__logo">Interactive Brand</a>
    <form action="#" method="post" class="account__form form">
        <h2 class="form__title">Create an account</h2>
        <p class="form__text">Letâ€™s get started with your 30day free trial.</p>
        <div class="forms__items">
            <input required type="text" name="username" placeholder="Username" class="form__input">
            <input required type="text" name="email" placeholder="Email" class="form__input">
            <input required type="text" name="password" placeholder="Password" class="form__input">
        </div>
        <div class="form__actions">
            <button class="form__button" type="submit">Create account</button>
            <div class="form__or"><span>or</span></div>
            <a href="#" class="form__google"><span>Sign up with Google</span></a>
        </div>
        
    </form>
    <div class="account__login">Already have an account? <a href="#" class="account__login-link">Log in</a></div>
</div>
    </div>
</main>
</div>
<script src="script.js"></script>
</body>
</html>
